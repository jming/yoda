<!DOCTYPE html> 
<html> 
    <head> 
    <title>YODA</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
    
    <script type="text/javascript" src="script/app.js"></script>
    <link rel="stylesheet" href="css/themes/custom-theme.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
    
        .ui-header .ui-title,
        .ui-footer .ui-title {
            font-weight:300;
            font-size:24px;
        }

        *, 
        body,
        input,
        select,
        textarea,
        button,
        .ui-btn,
        .ui-body-a input,
        .ui-body-b input,
        .ui-body-c input,
        .ui-overlay-a a, .ui-page-theme-a a, html .ui-bar-a a, html .ui-body-a a, html body .ui-group-theme-a a,
        .ui-bar-a a.ui-link,
        .ui-mobile label, div.ui-controlgroup-label
        {
            font-family:"Lato";
            font-weight:400;
        }

        @media all and (max-width:30em) {
            .info-breakpoint .ui-block-a, 
            .info-breakpoint .ui-block-b, 
            .info-breakpoint .ui-block-c,
            .info-breakpoint .ui-block-d,
            .info-breakpoint .ui-block-e { 
                width: 100%; 
                float:none; 
            }
        }

        @media all and (min-width: 31em) {
            .info-breakpoint.ui-grid-a .ui-block-a { 
                width:35%; 
            }
            .info-breakpoint.ui-grid-a .ui-block-b {
                width:65%;
            }
        }

        .info-picture {
            height:auto;
            width:auto;
            max-height:200px;
        }
    </style>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
</head> 
<body> 

<div data-role="page" id="LoginPage">
    <div data-role="header" data-theme="a">
        <h1>Login</h1>
    </div>
    <div data-role="content">
        <form>
            <div data-role="fieldcontain">
                <label for="login-user">Username:</label>
                <input type="text" name="login-user" id="login-user"/>
            </div>
            <div data-role="fieldcontain">
                <label for="login-password">Password:</label>
                <input type="password" name="login-password" id="login-password"/>
            </div>
            <input type="button" value="Login" id="loginButton" class="ui-btn" style="width:100%"/>
            <a href="#CreateAccount">Create an account</a>
        </form>
    </div>
</div>

<div data-role="page" id="CreateAccount">

    <div data-role="header" data-theme="a">
        <a href="#LoginPage" data-role="button" class="ui-btn">Logout</a>
        <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Create an account</a>
        <h1>YODA</h1>
    </div>  
    <div data-role="content">
        <div class="form-area">
            <form id="tasks-form"> 
                <div data-role="fieldcontain">
                    <label for="username"> Username: </label>
                    <input type="text" name="username" id="username" value="" />
                </div>  
                <div data-role="fieldcontain">
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="password" value="" />
                </div> 
                <div data-role="fieldcontain">
                    <label for="password2"> Retype Password: </label>
                    <input type="password" name="password2" id="password2" value="" />
                </div> 
                <div data-role="fieldcontain">
                    <label for="patientName"> Patient Name: </label>
                    <input type="text" name="patientName" id="patientName" value="" />
                </div> 
                <div data-role="fieldcontain">
                    <label for="patientAge"> Patient Age: </label>
                    <input type="text" name="patientAge" id="patientAge" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="patientImage"> Patient Picture: </label>
                    <input type="file" name="patientImage" id="patientImage" value="" />
                </div>
                <input type="button" value="Create Account" id="createAccount" class="ui-btn" style="background:#D14836;color:white;width:100%;" data-icon="plus" />
            </form>
        </div>
    </div>

</div>


<div data-role="page" id="LandingPage">
    <div data-role="header" data-theme="a">
        <a href="#LoginPage" data-role="button" class="ui-btn">Logout</a>
        <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns</a>
        <h1>YODA</h1>
    </div>
    <div data-role="content">
        <div id="patient-information">
            <h3>Patient Information</h3>
            <div class="ui-grid-a info-breakpoint">
                <div class="ui-block-a">
                    <div class="ui-bar">
                        <img class="info-picture" src="assets/filler.png" />
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar">
                        <form>
                            <div data-role="fieldcontain">
                                <label for="info-name">Name:</label>
                                <input type="text" name="info-name" id="info-name" disabled value=""/>
                            </div>
                            <div data-role="fieldcontain">
                                <label for="info-age">Age:</label>
                                <input type="text" name="info-age" id="info-age" disabled value=""/>
                            </div>
                            <div data-role="fieldcontain">
                                <label for="info-update">Updated:</label>
                                <input type="text" name="info-update" id="info-update" disabled value="" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="#AddTasks" data-role="button" class="add-concern-button" data-icon="plus" style="background:#D14836;color:white;">Add concern</a>
    </div>
</div>


<div data-role="page" id="TaskView" data-add-back-btn="true">
    <div data-role="header" data-theme="a">
        <a href="#LandingPage" data-role="button" data-icon="home">Home</a>
        <h1>Concerns</h1>
        <a href="#TaskView" data-role="button" data-icon="home" class="ui-btn" id="switchView">Doctor View</a>
    </div>
    <div data-role="content">
        <h2 id="concerns-list-header">Patient View</h2>
        <div id="doctor-information">
        <h3>Doctor Information</h3>
            <form>
                <div data-role="fieldcontain">
                    <select id="doctor-select">
                        <option value="Doctor 1">Doctor 1</option>
                        <option value="Doctor 2">Doctor 2</option>
                        <option value="Doctor 3">Doctor 3</option>
                    </select>
                </div>
            </form>
            <div class="ui-grid-a info-breakpoint">
                <div class="ui-block-a">
                    <div class="ui-bar">
                        <img id="info-doctor-picture" class="info-picture" src="assets/filler.png" />
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar">
                        <form>
                            <div data-role="fieldcontain">
                                <label for="info-doctor-name">Doctor:</label>
                                <input type="text" name="info-doctor-name" id="info-doctor-name" disabled value="Doctor 1"/>
                            </div>
                            <div data-role="fieldcontain">
                                <label for="info-age">Specialty:</label>
                                <input type="text" name="info-age" id="info-specialty" disabled />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="info-update">Next visit:</label>
                                <input type="text" name="info-visit" id="info-visit" disabled />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="concerns-list">
            <h3>Patient Concern List</h3>
            <a href="#AddTasks" data-role="button" class="add-concern-button" data-icon="plus" style="background:#D14836;color:white;">Add concern</a>
            <ul data-role="listview" data-inset="true" id="concernList" class="patient-view">
<!--                 <p id="noErrors" style="display:none;">You currently have no concerns stored.</p> -->
            </ul>
        </div>
    </div>
</div>


<div data-role="page" id="AddTasks" data-add-back-btn="true">
    
    <div data-role="header" data-theme="a">
    <a href="#LandingPage" data-role="button" data-icon="home">Home</a>
    <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns</a>
        <h1>Add New Concern</h1>
    </div>
        <div data-role="content">
            <div class="form-area">
                <form id="tasks-form"> 
                    <div data-role="fieldcontain">
                        <label for="taskName"> Concern: </label>
                        <input type="text" name="taskName" id="taskName" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="raised-by" class="select">Raised by:</label>
                        <select name="raised-by" id="raised-by">
                            <option value="Mom">Mom</option>
                            <option value="Dad">Dad</option>
                            <option value="Sister">Sister</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="pending-for" class="select">Pending for:</label>
                        <select name="pending-for" id="pending-for">
                            <option value="Doctor 1">Doctor 1</option>
                            <option value="Doctor 2">Doctor 2</option>
                            <option value="Doctor 3">Doctor 3</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-theme="a">
                            <legend data-theme="a">Urgency:</legend>
                                <input type="radio" name="urgency-choice" id="High" value="on" checked="checked" data-theme="a" data-corners="false"/>
                                <label for="High" data-theme="a" style="background-color: #ff9999;">High</label>
                                <input type="radio" name="urgency-choice" id="Medium" value="off" data-theme="a"/>
                                <label for="Medium" data-theme="a" style="background-color: #ffff99;">Medium</label>
                                <input type="radio" name="urgency-choice" id="Low" value="other" data-theme="a" />
                                <label for="Low" data-theme="a" style="background-color: #99ff99;">Low</label>
                        </fieldset>
                    </div>
                    <input type="button" value="Add Concern" id="addConcern" class="ui-btn" style="background:#D14836;color:white;width:100%;" data-icon="plus" />
                </form>    
            </div>
        </div>
</div>

<div data-role="page" id="TaskDetails" data-add-back-btn="true">

    <div data-role="header" data-theme="a">
    <a href="#LandingPage" data-role="button" data-icon="home">Home</a>
    <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns</a>
        <h1>Concern Details</h1>
    </div>
    <div data-role="content">
        <div class="content-primary">
            <form>
                <div data-role="fieldcontain">
                    <label for="detail-concern">Concern:</label>
                    <input type="text" name="detail-concern" id="detail-concern" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-raised-by">Raised by:</label>
                    <input type="text" name="detail-raised-by" id="detail-raised-by" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-pending-for">Pending for:</label>
                    <input type="text" name="detail-pending-for" id="detail-pending-for" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-urgency">Urgency:</label>
                    <input type="text" name="detail-urgency" id="detail-urgency" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-date">Date raised:</label>
                    <input type="text" name="detail-date" id="detail-date" disabled />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
