<!DOCTYPE html> 
<html> 
    <head> 
    <title>YODA</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
    
    <script type="text/javascript" src="script/app.js"></script>
    <link rel="stylesheet" href="css/themes/custom-theme.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
        .ui-header .ui-title,
        .ui-footer .ui-title {
            font-weight:300;
            font-size:24px;
        }
        *, 
        body,
        input,
        select,
        textarea,
        button,
        .ui-btn,
        .ui-body-a input,
        .ui-body-b input,
        .ui-body-c input,
        .ui-overlay-a a, .ui-page-theme-a a, html .ui-bar-a a, html .ui-body-a a, html body .ui-group-theme-a a,
        .ui-bar-a a.ui-link,
        .ui-mobile label, div.ui-controlgroup-label
        {
            font-family:"Lato";
            font-weight:400;
        }
        .ui-grid-a.info {
            height:200px;
        }
        .ui-grid-a.info 
        .ui-block-a {
            width:35%;
        }
        .ui-grid-a.info 
        .ui-block-b {
            width:65%;
        }
        .info-picture {
            height:120px;
            width:90px;
        }
    </style>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
</head> 
<body> 


<div data-role="page" id="LandingPage" data-theme="a">
    <div data-role="header" data-theme="a">
        <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns List</a>
        <h1>Welcome to YODA</h1>
    </div>
    <div data-role="content">
        <div id="patient-information">
            <div class="ui-grid-a info">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-e">
                        <img class="patient-picture" src="assets/filler.png" />
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-e">
                        <form>
                            <div data-role="fieldcontain">
                                <label for="info-name">Name:</label>
                                <input type="text" name="info-name" id="info-name" disabled />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="info-age">Age:</label>
                                <input type="text" name="info-age" id="info-age" disabled />
                            </div>
<!--                             <div data-role="fieldcontain">
                                <label for="info-update">Last updated:</label>
                                <input type="text" name="info-update" id="info-update" disabled />
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="#AddTasks" data-role="button" class="ui-btn" data-icon="plus">Add concern</a>
    </div>
</div>


<div data-role="page" id="TaskView" data-add-back-btn="true">
    <div data-role="header" data-theme="a">
        <h1>Concerns List</h1>
    </div>
    <div data-role="content">
        <a href="#AddTasks" data-role="button" class="ui-btn" data-icon="plus">Add concern</a>
        <ul data-role="listview" data-inset="true" id="concernList">
            <p id="noErrors" style="display:none;">You currently have no concerns stored.</p>
        </ul>
    </div>
</div>


<div data-role="page" id="AddTasks" data-add-back-btn="true">
    
    <div data-role="header" data-theme="a">
    <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns List</a>
        <h1>Add New Concern</h1>
    </div>
        <div data-role="content">
            <div class="form-area">
                <form id="tasks-form"> 
                    <div data-role="fieldcontain">
                        <label for="taskName"> Concern: </label>
                        <input type="text" name="taskName" id="taskName" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="raised-by" class="select">Raised by:</label>
                        <select name="raised-by" id="raised-by">
                            <option value="Mom">Mom</option>
                            <option value="Dad">Dad</option>
                            <option value="Sister">Sister</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="pending-for" class="select">Pending for:</label>
                        <select name="pending-for" id="pending-for">
                            <option value="Potter">Dr. Potter</option>
                            <option value="Weasley">Dr. Weasley</option>
                            <option value="Granger">Dr. Granger</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal" data-theme="a">
                            <legend data-theme="a">Urgency:</legend>
                                <input type="radio" name="urgency-choice" id="High" value="on" checked="checked" data-theme="a" data-corners="false"/>
                                <label for="High" data-theme="a" style="background-color: #ff9999;">High</label>
                                <input type="radio" name="urgency-choice" id="Medium" value="off" data-theme="a"/>
                                <label for="Medium" data-theme="a" style="background-color: #ffff99;">Medium</label>
                                <input type="radio" name="urgency-choice" id="Low" value="other" data-theme="a" />
                                <label for="Low" data-theme="a" style="background-color: #99ff99;">Low</label>
                        </fieldset>
                    </div>
                    <input type="button" value="Add Concern" id="addTask" class="ui-btn" style="width:100%"/>
                </form>    
            </div>
        </div>
</div>

<div data-role="page" id="TaskDetails" data-add-back-btn="true">

    <div data-role="header" data-theme="a">
    <a href="#TaskView" data-role="button" class="ui-btn-right homeBtn" data-theme="a">Concerns List</a>
        <h1>Concern Details</h1>
    </div>
    <div data-role="content">
        <div class="content-primary">
            <form>
                <div data-role="fieldcontain">
                    <label for="detail-concern">Concern:</label>
                    <input type="text" name="detail-concern" id="detail-concern" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-raised-by">Raised by:</label>
                    <input type="text" name="detail-raised-by" id="detail-raised-by" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-pending-for">Pending for:</label>
                    <input type="text" name="detail-pending-for" id="detail-pending-for" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-urgency">Urgency:</label>
                    <input type="text" name="detail-urgency" id="detail-urgency" disabled />
                </div>
                <div data-role="fieldcontain">
                    <label for="detail-date">Date raised:</label>
                    <input type="text" name="detail-date" id="detail-date" disabled />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
