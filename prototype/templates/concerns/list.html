{% extends "base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
  <h2> Current concerns </h2>
  <ul 
    data-role="listview" 
    data-inset="true" 
    id="list" 
    class="touch" 
    data-icon="false" 
    data-split-icon="delete" 
    data-split-theme="d">
    {% for concern in concerns %}
      <li><a href="#">{{ concern.text }}</a></li>
    {% endfor %}
  </ul>
  <hr>
  <h2> Add a concern </h2>
  <form action="." method="post">
    {{ forms.render(form) }}
    <div data-role="fieldcontain">
      <input type="submit" class="btn primary" value="Submit">
    </div>
  </form>
{% endblock %}
