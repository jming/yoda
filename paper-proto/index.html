<!DOCTYPE html> 
<html> 

  <head>

    <title>YODA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- styles -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <link rel='stylesheet' href='css/app.css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src='js/app.js'></script>

  </head> 

  <body> 

    <div data-role='page' id='#list-concerns'>
      
      <div data-role='header'>

        <!-- name of patient -->
        <h1>Luna</h1>

        <!-- image of patient -->
        <a href="#visit-menu" data-rel="popup" class="ui-btn ui-btn-inline ui-btn-right">Actions</a>
        <div data-role="popup" id="visit-menu">
          <ul data-role="listview">
            <li><a href="#">Prepare for visit</a></li>
            <li><a href="#">Begin visit</a></li>
            <li><a href="#">Review visits</a></li>
            <li><a href="#">Edit profile</a></li>
          </ul>
        </div>

      </div><!-- header -->

      <div role='main' class='ui-content'>

        <a href='#add-concern' data-rel='popup' data-position-to='window' class='ui-btn ui-btn-icon-left ui-icon-plus' id='add-concern-btn' data-transition='pop'>Add concern</a><!-- add concern button -->

        <div data-role='popup' id='add-concern'>
          <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
          <form id='add-concern-form'>
            <h3> Add concern </h3>
            <!-- name of concern -->
            <label for='concern-name'>Concern: </label>
            <input type='text' name='concern-name' id='concern-name' value='' />
            <!-- assigned to -->
            Assigned to:<br>
            [Find a creative way to do assigned to]
            <!-- urgency -->
            <fieldset data-role='controlgroup' id='urgency-choices'>
              <legend> Urgency:</legend>
              <input type='radio' name='urgency-choice' id='urgency-high' checked='checked' />
              <label for='urgency-high' id='urgency-high-label'>High</label>
              <input type='radio' name='urgency-choice' id='urgency-medium'/>
              <label for='urgency-medium' id='urgency-medium-label'>Medium</label>
              <input type='radio' name='urgency-choice' id='urgency-low'/>
              <label for='urgency-low' id='urgency-low-label'>Low</label>
            </fieldset>
            <!-- notes -->
            <label for='concern-notes'>Notes:</label>
            <textarea name='concern-notes' id='concern-notes'></textarea>
            <!-- add!!! -->
            <a href='#' id='add-concern-action' data-rel='back' class='ui-btn'>Add</a>
          </form>
        </div><!-- add-concern popup -->
        
        <!-- sort by selector -->
        <form>
          <div class="ui-field-contain">
              <label for="sort-concerns">Sort by:</label>
              <select name="sort-concerns" id="sort-concerns">
                  <option value="date">Date</option>
                  <option value="doctor">Doctor</option>
                  <option value="urgency">Urgency</option>
              </select>
          </div>
        </form>
        
        <!-- list (sorted by default) -->

      </div><!-- content -->

    </div><!-- list-concerns -->  

  </body>

</html>
